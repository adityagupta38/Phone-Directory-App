<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Contacts</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div id="center">
{% if title %}

{% endif %}
     <br>
     {% if msg %}

<form method="post" action="">

{{ form.as_p }}

<input type="submit" value="Add" class="btn-success btn-lg">
</form>
    </div>
    </div>
{% endblock %}


</body>
</html>
